<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QE Test Page</title>
</head>
<body>
    <div id="layout-container"></div>

    <main class="test-panel">
        <header class="test-panel__header">
            <img id="logoImg" class="test-panel__logo" alt="QE Logo">
            <h1 class="test-panel__title">QE Test Panel</h1>
        </header>

        <div class="test-panel__grid">
            <section class="test-panel__section">
                <h2 class="test-panel__section-title">Components</h2>
                <div class="test-panel__button-group">
                    <button id="testHead" class="button button--primary">Head</button>
                    <button id="testNav" class="button button--primary">Nav</button>
                    <button id="testSidebar" class="button button--primary">Sidebar</button>
                    <button id="testLayout" class="button button--primary">Layout</button>
                </div>
            </section>

            <section class="test-panel__section">
                <h2 class="test-panel__section-title">Services</h2>
                <div class="test-panel__button-group">
                    <button id="testAuth" class="button button--primary">Auth</button>
                    <button id="testData" class="button button--primary">Data</button>
                    <button id="testNavigation" class="button button--primary">Navigation</button>
                </div>
            </section>

            <section class="test-panel__section">
                <h2 class="test-panel__section-title"> CSS </h2>
                <div class="test-panel__button-group">
                    <button id="testStyles">Test CSS Loading</button>
                    <button id="verifyStyles">Verify Stylesheets</button>
                </div>
            </section>

            <section class="test-panel__section">
                <h2 class="test-panel__section-title">State</h2>
                <div class="test-panel__button-group">
                    <button id="testTheme" class="button button--primary">Theme</button>
                    <button id="testFont" class="button button--primary">Font</button>
                    <button id="testStorage" class="button button--primary">Storage</button>
                </div>
            </section>

            <section class="test-panel__section">
                <h2 class="test-panel__section-title">Debug</h2>
                <div class="test-panel__button-group">
                    <button id="viewLogs" class="button button--secondary">Logs</button>
                    <button id="clearStorage" class="button button--secondary">Clear</button>
                    <button id="resetState" class="button button--secondary">Reset</button>
                </div>
            </section>

            <section class="test-panel__section test-panel__results">
                <h2 class="test-panel__section-title">Results</h2>
                <div id="error-message" class="test-panel__error"></div>
                <div id="results" class="test-panel__results-content"></div>
            </section>
        </div>
    </main>

    <div id="loading" class="loading">
        <div class="loading__spinner"></div>
    </div>

    <script type="module">
        // Just import the test controller using existing window.env
        const { TestController } = await import(window.env.CORE_PATHS.controllers.test.test);
        new TestController();
    </script>
</body>
</html>
