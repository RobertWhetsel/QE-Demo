<script type="module">
    // Import all required services at the top level using Promise.all for parallel loading
    const [
        { default: NavigationService },
        { default: NavigationController }
    ] = await Promise.all([
        import(window.env.PathResolver.resolve(window.env.CORE_PATHS.services.navigation.navigation)),
        import(window.env.PathResolver.resolve(window.env.CORE_PATHS.controllers.components.navigation))
    ]);

    class NavComponent {
        static instance = null;

        constructor() {
            // Singleton pattern
            if (NavComponent.instance) {
                return NavComponent.instance;
            }
            NavComponent.instance = this;

            this.nav = document.querySelector('.nav');
            this.sidebarToggle = document.querySelector('[data-action="toggle-sidebar"]');
            this.roleNav = document.querySelector('[data-role-nav]');
            
            this.initializeEventListeners();
            this.initializeRoleBasedNavigation();
            this.highlightCurrentRoute();
        }

        initializeEventListeners() {
            // Sidebar toggle
            this.sidebarToggle?.addEventListener('click', () => {
                document.body.classList.toggle('sidebar-collapsed');
                this.updateAriaStates();
            });

            // Route highlighting
            window.addEventListener('popstate', () => this.highlightCurrentRoute());
            
            // Handle navigation links
            this.nav?.addEventListener('click', (event) => {
                const link = event.target.closest('[data-route]');
                if (link) {
                    event.preventDefault();
                    const route = link.dataset.route;
                    NavigationService.navigate(`/${route}`);
                }
            });
        }

        updateAriaStates() {
            const isCollapsed = document.body.classList.contains('sidebar-collapsed');
            this.sidebarToggle?.setAttribute('aria-expanded', !isCollapsed);
            this.nav?.setAttribute('aria-hidden', isCollapsed);
        }

        initializeRoleBasedNavigation() {
            const userRole = window.QE?.currentUser?.role;
            if (userRole) {
                this.roleNav.hidden = false;
                const roleMenus = this.roleNav.querySelectorAll('[data-role]');
                roleMenus.forEach(menu => {
                    menu.hidden = menu.dataset.role !== userRole;
                });
            }
        }

        highlightCurrentRoute() {
            const currentPath = window.location.pathname;
            this.nav?.querySelectorAll('.nav__link').forEach(link => {
                const isActive = link.getAttribute('href') === currentPath;
                link.classList.toggle('nav__link--active', isActive);
                link.setAttribute('aria-current', isActive ? 'page' : null);
            });
        }
    }

    // Initialize navigation and controller when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
        // Create singleton instances
        const navComponent = new NavComponent();
        NavigationController.initialize();
    });

    // Update navigation when user data changes
    document.addEventListener('userDataUpdated', () => {
        // Use existing instance to update role-based navigation
        NavComponent.instance?.initializeRoleBasedNavigation();
    });
</script>
