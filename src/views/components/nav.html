<nav class="nav">
    <div class="nav__container">
        <div class="nav__left">
            <button id="hamburger" class="nav__toggle">&#9776;</button>
            <span class="nav__brand">Quantum Eye</span>
        </div>
        <div class="nav__menu">
            <span id="userName" class="nav__link user-name">User</span>
        </div>
    </div>
</nav>

<script type="module">
document.addEventListener('DOMContentLoaded', () => {
    const userNameEl = document.getElementById('userName');
    
    // Setup hamburger menu
    document.getElementById('hamburger').addEventListener('click', () => {
        document.getElementById('sidebar').classList.toggle('sidebar--open');
    });
    
    // Set username from session
    const userName = sessionStorage.getItem('userName') || localStorage.getItem('userName') || "User";
    if (userName) {
        userNameEl.textContent = userName;
    }
});
</script>
