<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Quantum Eye</title>
    <link rel="stylesheet" href="../static/css/adminDashboard.css">
</head>
<body>
    <div id="header-component"></div>
    <div id="nav-component"></div>
    <div id="sidebar-component"></div>
    
    <div class="content-area">
        <div class="dashboard-container">
            <!-- Role-specific content will be loaded here -->
            <div id="role-specific-content">
                <script>
                    // Load role-specific content
                    const userRole = sessionStorage.getItem('userRole');
                    let defaultContent = '';
                    
                    switch(userRole) {
                        case 'platform':
                            defaultContent = 'research.html'; // Platform Admin sees research management
                            break;
                        case 'user':
                            defaultContent = 'volunteerDashboard.html'; // User Admin sees volunteer management
                            break;
                        default:
                            defaultContent = 'dashboard.html'; // Default dashboard view
                    }
                    
                    // Create iframe for content
                    const iframe = document.createElement('iframe');
                    iframe.src = defaultContent;
                    iframe.id = 'content-frame';
                    iframe.setAttribute('sandbox', 'allow-scripts allow-same-origin');
                    document.getElementById('role-specific-content').appendChild(iframe);
                </script>
            </div>
        </div>
    </div>

    <script type="module">
        import ComponentLoader from '../static/js/modules/componentLoader.js';
        
        // Load components
        async function initializeDashboard() {
            await ComponentLoader.insertComponent('#header-component', '../components/header.html', {
                pageTitle: 'Admin Dashboard',
                additionalStyles: ''
            });

            await ComponentLoader.insertComponent('#nav-component', '../components/nav.html', {
                userName: sessionStorage.getItem('username') || 'User'
            });

            await ComponentLoader.insertComponent('#sidebar-component', '../components/sidebar.html');
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', initializeDashboard);

        // Handle sidebar navigation
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('sidebar-link') && e.target.dataset.content) {
                e.preventDefault();
                const contentFrame = document.getElementById('content-frame');
                if (contentFrame) {
                    contentFrame.src = e.target.dataset.content;
                }
            }
        });

        // Initialize any page-specific scripts
        if (typeof initPage === 'function') {
            initPage();
        }
    </script>
</body>
</html>
