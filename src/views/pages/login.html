<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quantum Eye</title>
    
    <!-- Import paths -->
    <script type="module">
        import paths from '/config/paths.js';
        window.paths = paths; // Make paths available globally

        // Load CSS files in correct order
        const cssPaths = paths.getCssPaths();
        cssPaths.forEach(href => {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = href;
            document.head.appendChild(link);
        });

        // Set logo source immediately after paths is loaded
        window.addEventListener('DOMContentLoaded', () => {
            const logoPath = paths.getAssetPath('logo');
            document.getElementById('logoImg').src = logoPath;
        });
    </script>
    
    <!-- Initialize application state -->
    <script type="module">
        const init = paths.resolve('src/services/init.js');
        document.write(`<script type="module" src="${init}"><\/script>`);
    </script>
</head>
<body>
    <div class="login-container">
        <form id="login-form" class="login-form" autocomplete="off" onsubmit="return false;">
            <div class="login-header">
                <img id="logoImg" alt="Quantum Eye Logo" class="login-logo">
                <h1>Login</h1>
            </div>

            <div id="error-message" class="error-message"></div>

            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    autocomplete="off"
                    autocorrect="off"
                    autocapitalize="off"
                    spellcheck="false"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="off"
                >
            </div>

            <button type="submit" class="button">Login</button>
        </form>
    </div>

    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
    </div>

    <script type="module">
        import { Auth } from '/src/controllers/auth/login.js';
        
        // Initialize page after app is initialized
        function initPage() {
            new Auth();
        }

        // Wait for app initialization before starting
        document.addEventListener('appInitialized', initPage);
    </script>
</body>
</html>
