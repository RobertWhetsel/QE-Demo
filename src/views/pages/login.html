<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quantum Eye</title>

    <!-- Initialize application state -->
    <script type="module" src="/src/services/init.js"></script>
    
    <!-- Core styles -->
    <link rel="stylesheet" href="/src/views/styles/core/variables.css">
    
    <!-- Theme styles -->
    <link rel="stylesheet" href="/src/views/styles/themes/light.css">
    <link rel="stylesheet" href="/src/views/styles/themes/dark.css">
    
    <!-- Font styles -->
    <link rel="stylesheet" href="/src/views/styles/fonts.css">
    
    <!-- Base styles -->
    <link rel="stylesheet" href="/src/views/styles/core/base.css">

    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--color-surface-primary);
        }

        .login-form {
            background-color: var(--color-surface-secondary);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-text-primary);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            background-color: var(--color-surface-primary);
            color: var(--color-text-primary);
            transition: border-color var(--transition-speed),
                        box-shadow var(--transition-speed);
        }

        .form-group input:focus {
            border-color: var(--color-brand-primary);
            box-shadow: 0 0 0 2px var(--color-brand-primary-hover);
            outline: none;
        }

        .button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--color-brand-primary);
            color: var(--color-text-on-brand);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color var(--transition-speed),
                        transform var(--transition-speed);
        }

        .button:hover {
            background-color: var(--color-brand-primary-hover);
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .error-message {
            background-color: var(--color-error-bg);
            color: var(--color-error);
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .error-message.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .loading.show {
            opacity: 1;
            visibility: visible;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--color-surface-primary);
            border-top-color: var(--color-brand-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .logs-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--color-surface-secondary);
            color: var(--color-text-primary);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0.6;
        }

        .logs-button:hover {
            opacity: 1;
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form id="login-form" class="login-form" autocomplete="off">
            <div class="login-header">
                <img src="/assets/qeLogoBW.png" alt="Quantum Eye Logo" class="login-logo">
                <h1>Login</h1>
            </div>

            <div id="error-message" class="error-message"></div>

            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    autocomplete="off"
                    autocorrect="off"
                    autocapitalize="off"
                    spellcheck="false"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="off"
                >
            </div>

            <button type="submit" class="button">Login</button>
        </form>
    </div>

    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
    </div>

    <button onclick="window.open('/src/utils/logging/test-logger.html', '_blank')" class="logs-button">
        View Logs
    </button>

    <script type="module">
        import { Auth } from '/src/controllers/auth/login.js';
        
        // Initialize the Auth service when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => new Auth());
        } else {
            new Auth();
        }
    </script>
</body>
</html>
