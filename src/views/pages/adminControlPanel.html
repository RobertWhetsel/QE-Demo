<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Admin Control Panel - Quantum Eye</title>
    
    <!-- Import paths and load CSS -->
    <script type="module">
        import paths from '/config/paths.js';
        window.paths = paths;

        // Load CSS files in correct order
        const cssPaths = paths.getCssPaths();
        cssPaths.forEach(href => {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = href;
            document.head.appendChild(link);
        });

        // Set logo source immediately after paths is loaded
        window.addEventListener('DOMContentLoaded', () => {
            const logoPath = paths.getAssetPath('logo');
            document.getElementById('logo').src = logoPath;
        });
    </script>
</head>
<body>
    <nav class="nav">
        <div class="nav__container">
            <div class="nav__left">
                <button id="hamburger" class="nav__toggle">&#9776;</button>
            </div>
            <div class="nav__menu">
                <span id="userName" class="nav__link user-name">Genesis</span>
                <div id="navMenu" class="nav__dropdown" hidden>
                    <button class="nav__dropdown-item" id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="sidebar__close" id="close-sidebar" aria-label="Close Menu"></a>
        <div class="sidebar__brand">
            <img id="logo" alt="Quantum Eye Logo" style="max-width: 100%; height: auto;">
        </div>
        <div id="menu-items">
            <a href="#" class="sidebar__link admin-only active" data-path="adminControlPanel">Genesis Admin Control Panel</a>
            <a href="#" class="sidebar__link" data-path="settings">Settings</a>
            <a href="#" class="sidebar__link" data-path="userProfile">User Profile</a>
        </div>
        <div class="sidebar__footer">
            <a href="#" class="sidebar__link logout-link">Logout</a>
            <a href="#" class="sidebar__link exit-button">Exit</a>
        </div>
    </div>

    <div class="dashboard__content">
        <div class="admin-panel">
            <div class="admin-panel__header">
                <h1 class="admin-panel__title">Genesis Admin Control Panel</h1>
                <p class="admin-panel__description">Manage system configuration, users, and monitor system status.</p>
            </div>
            
            <div class="admin-panel__section">
                <h2>System Configuration</h2>
                <div class="admin-panel__form">
                    <form id="admin-creation-form" class="admin-panel__form-group">
                        <!-- Form fields will be populated by controller -->
                    </form>
                </div>
            </div>
            
            <div class="admin-panel__section">
                <h2>User Management</h2>
                <div id="admin-list-container" class="admin-panel__table">
                    <!-- Table will be populated by controller -->
                </div>
            </div>
            
            <div class="admin-panel__section">
                <h2>System Status</h2>
                <div id="system-status" class="admin-panel__table">
                    <!-- Status info will be populated by controller -->
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import paths from '/config/paths.js';
        import { AdminControlPanel } from '/src/controllers/admin/admincontrolpanel.js';
        import navigation from '/src/services/navigation/navigation.js';
        
        // Initialize page
        function initPage() {
            // Initialize AdminControlPanel
            new AdminControlPanel();
        }

        // Start initialization when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initPage);
        } else {
            initPage();
        }
    </script>
</body>
</html>
