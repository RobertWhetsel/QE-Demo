<!DOCTYPE html>
<html lang="en">
<!-- [Previous head content remains the same until the table] -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Admin Control Panel - Quantum Eye</title>
    <link rel="stylesheet" href="/src/views/styles/core/variables.css">
    <link rel="stylesheet" href="/src/views/styles/core/base.css">
    <link rel="stylesheet" href="/src/views/styles/layouts/container.css">
    <link rel="stylesheet" href="/src/views/styles/components/navigation.css">
    <link rel="stylesheet" href="/src/views/styles/components/button.css">
    <link rel="stylesheet" href="/src/views/styles/components/message.css">
    <link rel="stylesheet" href="/src/views/styles/components/profile.css">
    <link rel="stylesheet" href="/src/views/styles/components/admin-control-panel.css">
    <link rel="stylesheet" href="/src/views/styles/themes/dark.css">
    <link rel="stylesheet" href="/src/views/styles/themes/print.css">
    <style>
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: var(--color-background-alt);
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }

        .sidebar--open {
            width: 250px !important;
        }

        .sidebar__close {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            color: var(--color-text);
        }

        .sidebar__brand, .sidebar__link {
            padding: 8px 16px;
            color: var(--color-text);
            text-decoration: none;
            display: block;
        }

            .sidebar__link:hover {
                background-color: var(--color-background-hover);
            }

        .nav__dropdown {
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: var(--color-background);
            border: 1px solid var(--color-border);
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

            .nav__dropdown.open {
                display: block;
            }

        .action-buttons {
            display: flex;
            gap: var(--spacing-sm);
        }

        .button--small {
            margin: 0;
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        .button--danger {
            background-color: var(--color-error);
        }

        .button--danger:hover {
            background-color: var(--color-error-hover);
        }
    </style>
</head>
<body class="page">
    <!-- [Previous nav and sidebar content remains the same] -->
    <nav class="nav">
        <div class="nav__container">
            <button id="hamburger" class="nav__toggle">&#9776;</button>
            <span class="nav__brand">Quantum Eye</span>
            <div class="nav__menu">
                <span id="userName" class="nav__link user-name">User</span>
                <div id="navMenu" class="nav__dropdown">
                    <button class="nav__dropdown-item" id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="sidebar__close" id="close-sidebar">&times;</a>
        <div class="sidebar__brand">Quantum Eye</div>
        <a href="adminControlPanel.html" class="sidebar__link">Admin Panel</a>
        <a href="login.html" class="sidebar__link">Login Page</a>
    </div>

    <div class="page__container">
        <div class="content-area l-container">
            <div class="admin-control-panel">
                <h1 class="page-title">Genesis Admin Control Panel</h1>

                <div class="section">
                    <h2 class="section-title">Create New Admin User</h2>
                    <p class="form-description">
                        Use this form to create new Platform Admins or User Admins.
                        Each admin will need to change their password upon first login.
                    </p>

                    <form id="admin-creation-form" class="user-form" method="post" onsubmit="return false;">
                        <div class="form-group">
                            <label for="username" class="required-field">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="required-field">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="required-field">Initial Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="role" class="required-field">Admin Type</label>
                            <select id="role" name="role" required>
                                <option value="">Select admin type</option>
                                <option value="Platform Admin">Platform Admin</option>
                                <option value="User Admin">User Admin</option>
                            </select>
                        </div>
                        <button type="submit" id="submitBtn" class="button button--primary">Create Admin User</button>
                    </form>
                </div>

                <div class="section">
                    <h2 class="section-title">Existing Admin Users</h2>
                    <div id="admin-list-container">
                        <table class="admin-list">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Created</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="admin-list-body">
                                <!-- Admin list will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // [Previous JavaScript functions remain the same until loadAdmins]
        
        // Check if user is Genesis Admin
        const userRole = sessionStorage.getItem('userRole');
        if (userRole !== 'Genesis Admin') {
            window.location.href = 'login.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const adminForm = document.getElementById('admin-creation-form');
            const adminListBody = document.getElementById('admin-list-body');
            const userNameEl = document.getElementById('userName');
            const navMenu = document.getElementById('navMenu');

            // Display username
            const userName = sessionStorage.getItem('username') || "User";
            userNameEl.textContent = userName;

            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', () => {
                sessionStorage.clear();
                window.location.href = 'login.html';
            });

            // Sidebar toggle
            document.getElementById('hamburger').addEventListener('click', () => {
                document.getElementById('sidebar').classList.toggle('sidebar--open');
            });
            document.getElementById('close-sidebar').addEventListener('click', () => {
                document.getElementById('sidebar').classList.remove('sidebar--open');
            });

            // Dropdown toggle
            userNameEl.addEventListener('click', () => {
                navMenu.classList.toggle('open');
            });

            // Format date to local string
            function formatDate(dateString) {
                return new Date(dateString).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            // Handle user disable
            function handleDisableUser(username) {
                try {
                    const appData = JSON.parse(sessionStorage.getItem('appData') || '{"users":[],"pendingUsers":[]}');
                    const userIndex = appData.users.findIndex(user => user.username === username);
                    
                    if (userIndex !== -1) {
                        // Toggle user status
                        appData.users[userIndex].status = appData.users[userIndex].status === 'disabled' ? 'active' : 'disabled';
                        sessionStorage.setItem('appData', JSON.stringify(appData));
                        loadAdmins();
                    }
                } catch (error) {
                    console.error("Error disabling user:", error);
                    alert('Failed to disable user');
                }
            }

            // Handle user delete
            function handleDeleteUser(username) {
                if (confirm(`Are you sure you want to delete user "${username}"?`)) {
                    try {
                        const appData = JSON.parse(sessionStorage.getItem('appData') || '{"users":[],"pendingUsers":[]}');
                        appData.users = appData.users.filter(user => user.username !== username);
                        sessionStorage.setItem('appData', JSON.stringify(appData));
                        loadAdmins();
                    } catch (error) {
                        console.error("Error deleting user:", error);
                        alert('Failed to delete user');
                    }
                }
            }

            // Load admins from sessionStorage
            function loadAdmins() {
                try {
                    const appData = JSON.parse(sessionStorage.getItem('appData') || '{"users":[]}');
                    const admins = appData.users;
                    
                    if (admins.length === 0) {
                        adminListBody.innerHTML = `
                            <tr>
                                <td colspan="6" class="no-admins-message">No admin users found</td>
                            </tr>
                        `;
                        return;
                    }

                    adminListBody.innerHTML = admins.map(admin => `
                        <tr>
                            <td>${admin.username}</td>
                            <td>${admin.email}</td>
                            <td>${admin.role}</td>
                            <td>${formatDate(admin.created)}</td>
                            <td>
                                <div class="status-indicator ${admin.status === 'disabled' ? 'status-indicator--inactive' : 'status-indicator--active'}" 
                                     title="${admin.status === 'disabled' ? 'Disabled' : 'Active'}">
                                </div>
                            </td>
                            <td>
                                <div class="action-buttons">
                                    <button onclick="handleDisableUser('${admin.username}')" 
                                            class="button button--primary button--small">
                                        ${admin.status === 'disabled' ? 'Enable' : 'Disable'}
                                    </button>
                                    <button onclick="handleDeleteUser('${admin.username}')" 
                                            class="button button--danger button--small">
                                        Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `).join('');
                } catch (error) {
                    console.error("Error loading admins:", error);
                    adminListBody.innerHTML = `
                        <tr>
                            <td colspan="6" class="no-admins-message">Error loading admin list</td>
                        </tr>
                    `;
                }
            }

            // Save new admin to sessionStorage
            function saveAdmin(adminData) {
                try {
                    const appData = JSON.parse(sessionStorage.getItem('appData') || '{"users":[],"pendingUsers":[]}');
                    
                    // Check for duplicate username
                    if (appData.users.some(user => user.username === adminData.username)) {
                        alert('Username already exists');
                        return;
                    }

                    // Add new admin with active status
                    adminData.status = 'active';
                    appData.users.push(adminData);
                    sessionStorage.setItem('appData', JSON.stringify(appData));
                    
                    alert('Admin created successfully');
                    adminForm.reset();
                    loadAdmins();
                } catch (error) {
                    console.error("Error saving admin:", error);
                    alert('Failed to create admin account');
                }
            }

            // Form submission
            adminForm.addEventListener("submit", (e) => {
                e.preventDefault();
                const newAdmin = {
                    username: document.getElementById("username").value.trim(),
                    email: document.getElementById("email").value.trim(),
                    password: document.getElementById("password").value.trim(),
                    role: document.getElementById("role").value,
                    created: new Date().toISOString()
                };
                saveAdmin(newAdmin);
            });

            // Make functions available globally
            window.handleDisableUser = handleDisableUser;
            window.handleDeleteUser = handleDeleteUser;

            // Load admins on page load
            loadAdmins();
        });
    </script>
</body>
</html>
