<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Admin Control Panel - Quantum Eye</title>
    
    <!-- Import paths -->
    <script type="module">
        import paths from '/config/paths.js';
        window.paths = paths; // Make paths available globally
    </script>
    
    <!-- Initialize application state -->
    <script type="module">
        const init = paths.resolve('src/services/init.js');
        document.write(`<script type="module" src="${init}"><\/script>`);
    </script>
</head>
<body class="dashboard">
    <!-- Include shared layout -->
    <div id="layout-container"></div>

    <!-- Main Content -->
    <div class="dashboard__content">
        <div class="admin-panel">
            <div class="admin-panel__header">
                <h1 class="admin-panel__title">Genesis Admin Control Panel</h1>
                <p class="admin-panel__description">Manage system configuration, users, and monitor system status.</p>
            </div>
            
            <div class="admin-panel__section">
                <h2>System Configuration</h2>
                <div class="admin-panel__form">
                    <form id="admin-creation-form" class="admin-panel__form-group">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <select id="role" name="role" required>
                                <option value="">Select Role</option>
                                <option value="Platform Admin">Platform Admin</option>
                                <option value="User Admin">User Admin</option>
                                <option value="User">User</option>
                            </select>
                        </div>
                        <button type="submit" class="admin-panel__button admin-panel__button--primary">Create User</button>
                    </form>
                </div>
            </div>
            
            <div class="admin-panel__section">
                <h2>User Management</h2>
                <div id="admin-list-container" class="admin-panel__table">
                    <!-- Table will be populated by controller -->
                </div>
            </div>
            
            <div class="admin-panel__section">
                <h2>System Status</h2>
                <div id="system-status" class="admin-panel__table">
                    <!-- Status info will be populated by controller -->
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { AdminControlPanel } from '/src/controllers/admin/admincontrolpanel.js';
        
        // Initialize page after app is initialized
        function initPage() {
            new AdminControlPanel();
        }

        // Wait for app initialization before starting
        document.addEventListener('appInitialized', initPage);
    </script>
</body>
</html>
