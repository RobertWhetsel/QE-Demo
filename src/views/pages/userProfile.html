<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Quantum Eye</title>
    
    <!-- Initialize application state -->
    <script type="module" src="/src/services/init.js"></script>
    
    <!-- Core styles -->
    <link rel="stylesheet" href="/src/views/styles/core/variables.css">
    
    <!-- Theme styles -->
    <link rel="stylesheet" href="/src/views/styles/themes/light.css">
    <link rel="stylesheet" href="/src/views/styles/themes/dark.css">
    
    <!-- Font styles -->
    <link rel="stylesheet" href="/src/views/styles/fonts.css">
    
    <!-- Base styles -->
    <link rel="stylesheet" href="/src/views/styles/core/base.css">
    
    <!-- Layout styles -->
    <link rel="stylesheet" href="/src/views/styles/layouts/container.css">
    
    <!-- Component styles -->
    <link rel="stylesheet" href="/src/views/styles/components/navigation.css">
    <link rel="stylesheet" href="/src/views/styles/components/button.css">
    <link rel="stylesheet" href="/src/views/styles/components/message.css">
    
    <style>
        :root {
            --nav-height: 60px;
            --sidebar-width: 250px;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--color-surface-primary);
            color: var(--color-text-primary);
            font-family: var(--font-family-custom);
        }

        .page {
            padding-top: var(--nav-height);
            min-height: 100vh;
            background-color: var(--color-surface-primary);
            transition: background-color var(--transition-speed);
        }

        .page__container {
            padding-left: var(--sidebar-width);
            transition: padding-left var(--transition-speed);
            min-height: calc(100vh - var(--nav-height));
        }

        .content-area {
            padding: var(--spacing-lg);
            max-width: 1200px;
            margin: 0 auto;
        }

        .profile-container {
            padding: var(--spacing-lg);
        }
        
        .profile-section {
            background-color: var(--color-surface-secondary);
            border: 1px solid var(--color-border-default);
            border-radius: 8px;
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
        }
        
        .profile-section h2 {
            margin-top: 0;
            margin-bottom: var(--spacing-lg);
            color: var(--color-text-primary);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }
        
        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 500;
            color: var(--color-text-primary);
        }
        
        .form-group input {
            width: 100%;
            max-width: 300px;
            padding: var(--spacing-sm);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            background-color: var(--color-surface-secondary);
            color: var(--color-text-primary);
            transition: border-color var(--transition-speed),
                        box-shadow var(--transition-speed);
        }

        .form-group input:focus {
            border-color: var(--color-brand-primary);
            box-shadow: 0 0 0 2px var(--color-brand-primary-hover);
            outline: none;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .page__container {
                padding-left: 0;
            }

            .content-area {
                padding: var(--spacing-md);
            }

            .profile-section {
                padding: var(--spacing-md);
                margin-bottom: var(--spacing-md);
            }

            .form-group input {
                max-width: 100%;
            }
        }
    </style>
</head>
<body class="page">
    <!-- Include navigation -->
    <nav class="nav">
        <div class="nav__container">
            <div class="nav__left">
                <button id="hamburger" class="nav__toggle" aria-label="Toggle Menu">&#9776;</button>
            </div>
            <div class="nav__menu">
                <span id="userName" class="nav__link user-name">User</span>
                <div id="navMenu" class="nav__dropdown" hidden>
                    <button class="nav__dropdown-item" id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Include sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="sidebar__close" id="close-sidebar" aria-label="Close Menu">&times;</a>
        <div class="sidebar__brand">
            <img src="/assets/qeLogoBW.png" alt="Quantum Eye Logo" style="max-width: 100%; height: auto;">
        </div>
        <div id="menu-items">
            <a href="/src/views/pages/adminControlPanel.html" class="sidebar__link admin-only">Genesis Admin Control Panel</a>
            <a href="/src/views/pages/settings.html" class="sidebar__link">Settings</a>
            <a href="/src/views/pages/userProfile.html" class="sidebar__link active">User Profile</a>
        </div>
        <div class="sidebar__footer">
            <a href="#" class="sidebar__link logout-link">Logout</a>
            <a href="#" class="sidebar__link exit-button">Exit</a>
        </div>
    </div>

    <div class="page__container">
        <div class="content-area">
            <div class="profile-container">
                <h1 class="page-title">User Profile</h1>
                
                <div class="profile-section">
                    <h2>Personal Information</h2>
                    <form id="personal-info-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" readonly>
                        </div>
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <button type="submit" class="button button--primary">Save Personal Information</button>
                    </form>
                </div>
                
                <div class="profile-section">
                    <h2>Account Settings</h2>
                    <form id="account-settings-form">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" name="currentPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" name="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <button type="submit" class="button button--primary">Update Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import navigation from '/src/services/navigation/navigation.js';
        import { User } from '/src/models/user.js';

        // Initialize page
        async function initPage() {
            try {
                // Check authentication
                if (!User.isAuthenticated()) {
                    window.location.href = '/src/views/pages/login.html';
                    throw new Error('User not logged in');
                }

                // Setup navigation components
                const hamburger = document.getElementById('hamburger');
                const sidebar = document.getElementById('sidebar');
                const closeBtn = document.getElementById('close-sidebar');
                const logoutBtn = document.getElementById('logoutBtn');
                const logoutLink = document.querySelector('.logout-link');
                const exitButton = document.querySelector('.exit-button');
                const userNameEl = document.getElementById('userName');
                const navMenu = document.getElementById('navMenu');

                // Setup hamburger menu
                if (hamburger && sidebar) {
                    hamburger.addEventListener('click', () => {
                        sidebar.classList.toggle('sidebar--open');
                    });
                }

                // Setup close button
                if (closeBtn && sidebar) {
                    closeBtn.addEventListener('click', () => {
                        sidebar.classList.remove('sidebar--open');
                    });
                }

                // Setup logout functionality
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', () => navigation.logout());
                }
                if (logoutLink) {
                    logoutLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        navigation.logout();
                    });
                }

                // Setup exit functionality
                if (exitButton) {
                    exitButton.addEventListener('click', (e) => {
                        e.preventDefault();
                        navigation.exitApplication();
                    });
                }

                // Setup username display and dropdown
                if (userNameEl) {
                    const userName = sessionStorage.getItem('username') || "User";
                    userNameEl.textContent = userName;

                    userNameEl.addEventListener('click', () => {
                        navMenu.toggleAttribute('hidden');
                    });

                    // Close dropdown when clicking outside
                    document.addEventListener('click', (e) => {
                        if (!e.target.closest('.nav__menu')) {
                            navMenu.setAttribute('hidden', '');
                        }
                    });
                }

                // Setup navigation links
                const links = document.querySelectorAll('.sidebar__link[href]');
                links.forEach(link => {
                    if (!link.classList.contains('logout-link') && !link.classList.contains('exit-button')) {
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            navigation.navigateTo(link.getAttribute('href'));
                        });
                    }
                });

                // Show/hide admin-only elements
                const userRole = sessionStorage.getItem('userRole');
                const adminElements = document.querySelectorAll('.admin-only');
                adminElements.forEach(el => {
                    el.style.display = userRole === 'Genesis Admin' ? 'block' : 'none';
                });

                // Load user data
                const currentUser = User.getCurrentUser();
                if (currentUser) {
                    document.getElementById('username').value = currentUser.username;
                    document.getElementById('fullName').value = currentUser.fullName;
                    document.getElementById('email').value = currentUser.email;
                    document.getElementById('phone').value = currentUser.phoneNumber;
                }

                // Handle form submissions
                document.getElementById('personal-info-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const updates = {
                        fullName: document.getElementById('fullName').value,
                        email: document.getElementById('email').value,
                        phoneNumber: document.getElementById('phone').value
                    };

                    if (User.updateUser(currentUser.username, updates)) {
                        alert('Personal information updated successfully');
                    } else {
                        alert('Failed to update personal information');
                    }
                });

                document.getElementById('account-settings-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const currentPassword = document.getElementById('currentPassword').value;
                    const newPassword = document.getElementById('newPassword').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;

                    if (newPassword !== confirmPassword) {
                        alert('New passwords do not match');
                        return;
                    }

                    const updates = {
                        password: newPassword
                    };

                    if (User.updateUser(currentUser.username, updates)) {
                        alert('Password updated successfully');
                        document.getElementById('account-settings-form').reset();
                    } else {
                        alert('Failed to update password');
                    }
                });
            } catch (error) {
                console.error('Error initializing page:', error);
            }
        }

        // Start initialization when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initPage);
        } else {
            initPage();
        }
    </script>
</body>
</html>
