<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Quantum Eye</title>
    <link rel="stylesheet" href="../static/css/core/base.css">
</head>
<body>
    <div id="header-component"></div>
    <div id="nav-component"></div>
    <div id="sidebar-component"></div>
    
    <div class="content-area">
        <div class="settings-container">
            <div class="settings-section">
                <h2>General Settings</h2>
                <form id="settings-form">
                    <!-- Settings form will be populated here -->
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import ComponentLoader from '../static/js/modules/componentLoader.js';
        
        // Load components
        async function initializePage() {
            await ComponentLoader.insertComponent('#header-component', '../components/header.html', {
                pageTitle: 'Settings',
                additionalStyles: ''
            });

            await ComponentLoader.insertComponent('#nav-component', '../components/nav.html', {
                userName: localStorage.getItem('userName') || 'User'
            });

            await ComponentLoader.insertComponent('#sidebar-component', '../components/sidebar.html');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
    <script src="../static/js/settingsmanager.js"></script>
</body>
</html>
