<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Quantum Eye</title>

    <script type="module">
        import { initializeApp } from '/src/services/init/init.js';
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</head>
<body>
    <main class="welcome" role="main">
        <div class="welcome__content">
            <img id="logoImg" class="welcome__logo" alt="QE Logo">
            <h2 class="welcome__title">Welcome to the Quantum Eye system</h2>
            <div class="welcome__text">
                <p class="font-bold">Login Instructions:</p>
                <ol class="welcome__list">
                    <li class="welcome__list-item">Click the Begin button below to start</li>
                    <li class="welcome__list-item">The system will check for existing users</li>
                    <li class="welcome__list-item">If users exist, you'll be taken to the login page</li>
                    <li class="welcome__list-item">If no users exist, you'll be directed to create a Genesis Admin account</li>
                </ol>
            </div>
            <div class="welcome__action">
                <button id="begin-button" class="button button--primary">Begin Login Process</button>
            </div>
            <div class="welcome__tests">
                <button id="test-button" class="button button--secondary">View Tests</button>
            </div>
        </div>
    </main>
</body>
</html>
